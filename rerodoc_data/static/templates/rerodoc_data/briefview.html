<ul>
  <li ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <h5><a target="_self" ng-href="/record/{{record.id}}" class="">{{ record.metadata.title.full }}</a></h5>
    <p>{{ record.metadata.summary[0].content }}</p>
    <ul class="highlight">
    <li ng-repeat="highlight in record.highlight.fulltext" ng-bind-html="highlight"></li>
    </ul>
    <hr/>
  </li>
</ul>
